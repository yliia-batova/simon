<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMEN</title>
    <!-- <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico" /> -->
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
        <div class="container">
      <div class="header__top">        
          <div class="header__settings">
              <form class="header__settings-form">
                <select class="header__language" name="language"
                style="background-image: url(images/caret-down.png);">
                <option class="header__language-list header__language-list--en" value="English" selected>English</option>
                <option class="header__language-list header__language-list--ru" value="Russian">Russian</option>
                <option class="header__language-list header__language-list--uk" value="Ukrainian">Ukrainian</option>
            </select>
              <form class="header__settings-form">
                <select class="header__currency" name="currency"
                style="background-image: url(images/caret-down.png);">
                <option class="header__currency-list"  value="USD" selected>USD</option>
                <option class="header__currency-list" value="RUB">RUB</option>
                <option class="header__currency-list" value="UAH">UAH</option>
            </select>
              </form>             
          </div>
          <div class="header__account">
              <a href="#" class="header__account-link header__account-link--my">
                <span class="icon-user header__account-icon header__account-icon--user"></span>
                  My Account
                </a>
              <a href="#" class="header__account-link header__account-link--wishlist">
                <span class="icon-heart-o header__account-icon"></span>
                  My Wishlist
                 </a>
              <a href="#" class="header__account-link header__account-link--checkout">
                <span class="icon-check-square-o header__account-icon"></span>
                  Checkout
                </a>
              <a href="#" class="header__account-link header__account-link--login">
                <span class="icon-key header__account-icon"></span>
                  Login
                </a>
          </div>
        </div>
      </div>
      <div class="header__content">
        <div class="container"></div>
      </div>
      <div class="header__menu">
        <div class="container"></div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
